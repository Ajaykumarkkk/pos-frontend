<header class="top-navbar">
    <div class="left-section">
        <button class="menu-toggle" *ngIf="!isSidebarOpen" (click)="toggleSidebar()">
            <i class="fa fa-bars"></i>
        </button>
    </div>

    <div class="center-section">
        <h1 class="title">{{ pageTitle }}</h1>
    </div>

    <div class="right-section">
        <div class="profile-wrapper" (click)="toggleProfileMenu()">
            <div class="profile-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user">
                    <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
                    <circle cx="12" cy="7" r="4" />
                </svg>
                <span>{{ userDepartment }} User</span>
                <i class="fa fa-chevron-down dropdown-icon"></i>
            </div>

            <ul class="profile-dropdown" *ngIf="profileMenuOpen">
                <li class="heading">My Account</li>
                <li>Profile</li>
                <li>Settings</li>
                <li (click)="logout()">Log out</li>
            </ul>
        </div>
    </div>
</header>
