<aside class="sidebar" [class.closed]="!open">
    <div class="sidebar-header">
        <div class="logo" (click)="navigateToDashboard()">
            <i class="fas fa-store"></i>
            <span>POS System</span>
        </div>
        <button class="close-btn" (click)="closeSidebar()">
            <!-- <i class="fas fa-times"></i> -->
            <span>Close</span>
        </button>
    </div>
    <nav>
        <a routerLink="/dashboard" routerLinkActive="active"><i class="fas fa-home"></i> Dashboard</a>
        <a routerLink="/products" routerLinkActive="active"><i class="fas fa-box"></i> Products</a>
        <a routerLink="/orders" routerLinkActive="active"><i class="fas fa-shopping-cart"></i> Orders</a>
        <a routerLink="/customers" routerLinkActive="active"><i class="fas fa-users"></i> Customers</a>
        <a routerLink="/bills" routerLinkActive="active"><i class="fas fa-file-invoice"></i> Bills</a>
        <a routerLink="/receipts" routerLinkActive="active"><i class="fas fa-receipt"></i> Receipts</a>
        <a routerLink="/reports" routerLinkActive="active"><i class="fas fa-chart-line"></i> Reports</a>
        <a routerLink="/settings" routerLinkActive="active"><i class="fas fa-cog"></i> Settings</a>
    </nav>
</aside>
