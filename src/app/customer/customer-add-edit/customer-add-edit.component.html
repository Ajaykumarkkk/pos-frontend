<div class="form-container">
    <h2>{{ isEditMode ? 'Edit Customer' : 'Add Customer' }}</h2>
    <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" formControlName="name" type="text" placeholder="Enter customer name" />
            <div class="error" *ngIf="f['name'].touched && f['name'].invalid">
                Name is required.
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" formControlName="email" type="email" placeholder="Enter email address" />
            <div class="error" *ngIf="f['email'].touched && f['email'].errors?.['email']">
                Enter a valid email address.
            </div>
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input id="phone" formControlName="phone" type="text" placeholder="Enter phone number" />
            <div class="error" *ngIf="f['phone'].touched && f['phone'].invalid">
                <div *ngIf="f['phone'].errors?.['required']">Phone number is required.</div>
                <div *ngIf="f['phone'].errors?.['pattern']">Phone number must be 10 digits.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" formControlName="address" rows="3" placeholder="Enter address"></textarea>
        </div>

        <div class="form-group">
            <label for="receivableFromCustomer">Customer Due (₹)</label>
            <input id="receivableFromCustomer" formControlName="receivableFromCustomer" type="number"
                placeholder="Customer to Store" />
        </div>

        <div class="form-group">
            <label for="payableToCustomer">Store Due (₹)</label>
            <input id="payableToCustomer" formControlName="payableToCustomer" type="number"
                placeholder="Store to Customer" />
        </div>

        <!-- <button type="submit" [disabled]="customerForm.invalid">Save</button> -->
        <button type="submit" [disabled]="customerForm.invalid">
            {{ isEditMode ? 'Update' : 'Save' }}
        </button>
    </form>
</div>
