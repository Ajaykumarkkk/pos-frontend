<div class="forgot-password-wrapper">
    <div class="forgot-password-card">
        <div class="icon-wrapper">
            <svg width="48" height="48" fill="none" stroke="#6C63FF" stroke-width="2" viewBox="0 0 24 24">
                <path d="M3 9l9-6 9 6v6a9 9 0 11-18 0V9z" />
                <path d="M9 22V12h6v10" />
            </svg>
        </div>
        <h1 class="title">Reset your password</h1>
        <div class="card-content">
            <h2>Forgot Password</h2>
            <p>
                Enter the email address associated with your account, and we'll
                send you instructions to reset your password.
            </p>
            <form (ngSubmit)="onSubmit()" [formGroup]="forgotPasswordForm">
                <label for="email">Email Address</label>
                <div class="input-wrapper">
                    <span class="icon">{{'@'}}</span>
                    <input type="email" id="email" formControlName="email" placeholder="name@example.com" required />
                </div>
                <button type="submit" [disabled]="forgotPasswordForm.invalid">Send Reset Instructions</button>
            </form>
            <a routerLink="/login" class="back-link">‚Üê Back to login</a>
        </div>
    </div>
</div>
