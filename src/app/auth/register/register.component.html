<div class="register-wrapper">
    <div class="icon">
        <!-- <img src="assets/store-icon.svg" alt="Store Icon" class="store-icon" /> -->

        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-store h-12 w-12 text-primary" data-lov-id="src\components\layout\AuthLayout.tsx:16:12"
            data-lov-name="Store" data-component-path="src\components\layout\AuthLayout.tsx" data-component-line="16"
            data-component-file="AuthLayout.tsx" data-component-name="Store"
            data-component-content="%7B%22className%22%3A%22h-12%20w-12%20text-primary%22%7D">
            <path d="m2 7 4.41-4.41A2 2 0 0 1 7.83 2h8.34a2 2 0 0 1 1.42.59L22 7"></path>
            <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path>
            <path d="M15 22v-4a2 2 0 0 0-2-2h-2a2 2 0 0 0-2 2v4"></path>
            <path d="M2 7h20"></path>
            <path
                d="M22 7v3a2 2 0 0 1-2 2a2.7 2.7 0 0 1-1.59-.63.7.7 0 0 0-.82 0A2.7 2.7 0 0 1 16 12a2.7 2.7 0 0 1-1.59-.63.7.7 0 0 0-.82 0A2.7 2.7 0 0 1 12 12a2.7 2.7 0 0 1-1.59-.63.7.7 0 0 0-.82 0A2.7 2.7 0 0 1 8 12a2.7 2.7 0 0 1-1.59-.63.7.7 0 0 0-.82 0A2.7 2.7 0 0 1 4 12a2 2 0 0 1-2-2V7">
            </path>
        </svg>
    </div>
    <h2 class="title">Create your account</h2>

    <div class="form-card">
        <h3 class="subtitle">Sign Up</h3>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <label>Full Name</label>
            <input type="text" formControlName="fullName" placeholder="John Doe" />

            <label>Email</label>
            <input type="email" formControlName="email" placeholder="admin@pos.com" />

            <label>Password</label>
            <input type="password" formControlName="password" />

            <label>Confirm Password</label>
            <input type="password" formControlName="confirmPassword" />

            <label>Role</label>
            <!-- <select formControlName="role">
                <option value="Admin">Admin</option>
                <option value="Inventory Manager">Inventory Manager</option>
                <option value="Cashier">Cashier</option>
            </select> -->
            <select formControlName="departmentId">
                <option *ngFor="let department of departments" [value]="department.dep">{{ department.dep }}</option>
            </select>

            <button type="submit" [disabled]="registerForm.invalid">Create Account</button>
        </form>

        <p class="login-link">
            Already have an account?
            <a routerLink="/login">Sign in</a>
        </p>
    </div>
</div>
