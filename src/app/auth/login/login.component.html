<div class="login-container">
    <div class="header">
        <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-store h-12 w-12 text-primary"
                data-lov-id="src\components\layout\AuthLayout.tsx:16:12" data-lov-name="Store"
                data-component-path="src\components\layout\AuthLayout.tsx" data-component-line="16"
                data-component-file="AuthLayout.tsx" data-component-name="Store"
                data-component-content="%7B%22className%22%3A%22h-12%20w-12%20text-primary%22%7D">
                <path d="m2 7 4.41-4.41A2 2 0 0 1 7.83 2h8.34a2 2 0 0 1 1.42.59L22 7"></path>
                <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path>
                <path d="M15 22v-4a2 2 0 0 0-2-2h-2a2 2 0 0 0-2 2v4"></path>
                <path d="M2 7h20"></path>
                <path
                    d="M22 7v3a2 2 0 0 1-2 2a2.7 2.7 0 0 1-1.59-.63.7.7 0 0 0-.82 0A2.7 2.7 0 0 1 16 12a2.7 2.7 0 0 1-1.59-.63.7.7 0 0 0-.82 0A2.7 2.7 0 0 1 12 12a2.7 2.7 0 0 1-1.59-.63.7.7 0 0 0-.82 0A2.7 2.7 0 0 1 8 12a2.7 2.7 0 0 1-1.59-.63.7.7 0 0 0-.82 0A2.7 2.7 0 0 1 4 12a2 2 0 0 1-2-2V7">
                </path>
            </svg>
        </div>
        <h2>Sign in to your account</h2>
    </div>
    <div class="content">
        <div class="login-box">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <h3>Login</h3>

                <label for="email">Email</label>
                <input id="email" formControlName="email" type="email" placeholder="admin@pos.com" />

                <label for="password">Password</label>
                <input id="password" formControlName="password" type="password" placeholder="••••••" />

                <div class="forgot">
                    <a routerLink="/forgot">Forgot password?</a>
                </div>

                <button type="submit">Sign in</button>
            </form>

            <div class="create-account">
                Don’t have an account? <a routerLink="/register">Create an account</a>
            </div>
        </div>
    </div>
    <div class="footer">

        <div class="demo-creds">
            <p><strong>Demo credentials:</strong></p>
            <p>Admin: {{ 'admin@pos.com' }} / admin123</p>
            <p>Cashier: {{ 'cashier@pos.com' }} / cashier123</p>
        </div>
    </div>

</div>
